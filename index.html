<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Legend of Zelda - Triforce {retro}</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="allTriangle">
        <div class="triangles1"></div>
        <div class="triangles2"></div>
        <div class="triangles3"></div>
        <div class="triangles4"></div>
      </div>
      <div class="triforce">
        <div class="din" id="din">
          <div class="wave1">
            <div class="wave1-1"></div>
            <div class="wave1-2"></div>
            <div class="circleW1"></div>
          </div>
          <div class="wave2">
            <div class="wave2-1"></div>
            <div class="wave2-2"></div>
          </div>
          <div class="wave3">
            <div class="wave3-1"></div>
            <div class="wave3-2"></div>
            <div class="circleW3"></div>
          </div>
        </div>
        <div class="farore">
          <div class="moon1"></div>
          <div class="moon2"></div>
        </div>
        <div class="nayru">
          <div class="circleNayru1"></div>
          <div class="circleNayru2"></div>
          <div class="circleNayru3"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
